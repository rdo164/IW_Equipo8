{% extends 'base.html' %}
{% load static %}

{% block contenido %}
    <div id="content">
        <h1>Confirmar borrar equipo</h1>
        <p>¿Estás seguro de que deseas borrar el equipo "{{ equipo.marca }}"?</p>
        <form action="{% url 'borrar_equipo' equipo_id=equipo.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Borrar">
        </form>
    </div>
{% endblock %}
