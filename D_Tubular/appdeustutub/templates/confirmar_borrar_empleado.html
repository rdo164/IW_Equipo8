{% extends 'base.html' %}
{% load static %}

{% block contenido %}
    <div id="content">
        <h1>Confirmar borrar empleado</h1>
        <p>¿Estás seguro de que deseas borrar el empleado "{{ empleado.nombre }}"?</p>
        <form action="{% url 'borrar_empleado' empleado_id=empleado.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Borrar">
        </form>
    </div>
    
{% endblock %}
