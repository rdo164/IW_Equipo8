{% extends 'base.html' %}
{% load static %}


{% block contenido %}
    <div id="content">
        <h1>Confirmar borrar proceso</h1>
        <p>¿Estás seguro de que deseas borrar este proceso?</p>
        <form action="{% url 'borrar_proceso' proceso_id=proceso.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Borrar">
        </form>
    </div>
{% endblock %}
