{% extends "base.html" %}
{% load static %}


{% block title_page %} {% endblock%}
{% block contenido %}
    {% if lista_procesos %}
        <ul>
            {% for proceso in lista_procesos %}
                <li>      
                    <a href="/appdeustutub/proceso/{{ proceso.id }}">{{ proceso.nombreProceso }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay procesos creados.</p>
    {% endif %}
{% endblock %}
