{% extends "base.html" %}
{% load static %}

{% block contenido %}
<div id="content">
    <div>
        <h1>Subir Archivo</h1>
        <ul>
            <li><a href="{% url 'subir_archivo' %}">Subir un archivo</a></li>
        </ul>
    </div>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Archivo</th>
                    <th>-------</th>
                    <th>-------</th>
                </tr>
            </thead>
            <tbody>
                {% for archivo in archivos %}
                <tr>
                    <td>{{ archivo.archivo.name }}</td>
                    <td>
                        <ul>
                            <li><a href="{% url 'descargar_archivo' archivo.id %}">Descargar</a></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li><a href="{% url 'borrar_archivo' archivo.id %}">Borrar</a></li>
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
