<!DOCTYPE html>
{% load static %}
<html lang="en">
<!-- base de los archivos html -->
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- No aparece en el  titulo -->
    <title>App Deustubular</title>
</head>

<body>
    <header>
        <h1 id="logo"><a href="{% url 'index' %}">DEUSTUBULAR S.L.</a></h1>
    
        <section id="buscador">
            <form action="" method="get">
                <fieldset>
                    <legend>Buscador</legend>
                    <input type="text" name="busqueda" size="30" placeholder="Búsqueda..." />
                    <input type="submit" name="botonbuscar" value="Buscar" />
                </fieldset>
            </form>
        </section>
    </header>
    {% block contenido %} {% endblock %}
    
    <footer class="footer">
        <p><a href="mailto:aitor.salazar@rpk.es?Subject=Este%20es%20nuestro%20proyecto%20:">soluciones@empresa.es</a></br> Copyright © Company </p>
        
        <div class="RedesSociales">
            <a href="https://www.facebook.com"> <img src="../../static/images/facebook-logo-png-9.png" height="20" alt="FACEBOOK">Facebook</a> 
            <a href="https://twitter.com"><img src="../../static/images/gorjeo_318-674515.jpg" height="20"  alt="TWITTER">  Twitter</a>
            <a href="https://www.youtube.com/"><img src="../../static/images/youtube-logo-hd-8.png" height="30" alt="YOUTUBE">Youtube</a>
        </div>
    
        <section class="EnlacesFooter">
            <a href="https://policies.google.com/privacy?hl=es">Política de privacidad</a>
            <a href="https://www.google.com/intl/es_ALL/help/attribution_maps/">Aviso legal</a>
            <a href="https://support.google.com/chrome/answer/9564">Cookies</a>
        </section>
    
    </footer>
    
</body>
</html>
