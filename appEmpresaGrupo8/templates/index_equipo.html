<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>Listado de equipos:</title>
    </head>
    <body>
        <div id="content">
	     <h1>Gestor de Empleados</h1>
         <h2>Listado de equipos</h2>
         {% if lista_equipos %}
             <ul>
             {% for e in lista_equipos %}
                 <li>
                     <a href="/appEmpresaGrupo6/equipo/{{ e.id }}">{{ e.marca}}</a>
                 </li>
             {% endfor %}
             </ul>
         {% else %}
         <p>No hay equipos creados.</p>
         {% endif %}
        </div>
    </body>
</html>
